<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Generating MOU PDF</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center neon-text mb-5">Assured Contract Farming System</h1>

        <!-- Input Form -->
        <div class="card p-4 mb-5 shadow-lg form-card">
            <h3 class="card-title mb-4">Enter MOU Details</h3>
            <form id="mouForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="buyerName" class="form-label">Buyer Name</label>
                        <input type="text" class="form-control" id="buyerName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="buyerId" class="form-label">Buyer ID</label>
                        <input type="text" class="form-control" id="buyerId" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="sellerName" class="form-label">Seller Name</label>
                        <input type="text" class="form-control" id="sellerName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="sellerId" class="form-label">Seller ID</label>
                        <input type="text" class="form-control" id="sellerId" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="quantity" required>
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-file-alt"></i> Generate MOU</button>
            </form>
        </div>

        <!-- MOU Display -->
        <div id="mouDocument" class="p-5 shadow-lg mou-document">
            <!-- The generated MOU will appear here -->
        </div>

        <!-- Download Button -->
        <div class="text-center mt-4">
            <button id="downloadBtn" class="btn btn-success btn-lg" disabled><i class="fas fa-download"></i> Download MOU as PDF</button>
        </div>
    </div>

     <!-- Bootstrap JS Bundle -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- jsPDF Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
     <!-- html2canvas Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
     <!-- Custom JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
     <script src="script.js"></script>
</body>
</html>
